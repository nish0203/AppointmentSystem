  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getFirestore, doc, getDoc, collection, query, where, orderBy, getDocs, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD3TSVMe8Ub-JL0y7M0VlXvPdskeOG1DaA",
      authDomain: "appointment-management-c2531.firebaseapp.com",
      projectId: "appointment-management-c2531",
      storageBucket: "appointment-management-c2531.firebasestorage.app",
      messagingSenderId: "428786083628",
      appId: "1:428786083628:web:d9d9576b12581cc697ee89",
      measurementId: "G-9FM8F1WJMF"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Load inquiries on page load
    window.addEventListener('DOMContentLoaded', async () => {
      // Load cached avatar instantly
      const cachedAvatarUrl = sessionStorage.getItem('userAvatarUrl');
      if (cachedAvatarUrl) {
        console.log('📸 Loading cached avatar instantly:', cachedAvatarUrl);
        const avatarImg = document.querySelector('#avatarBtn img');
        if (avatarImg) {
          avatarImg.src = cachedAvatarUrl;
        }
      }

      await loadUserAvatar();
      await loadInquiries();
    });

    // Load user avatar
    async function loadUserAvatar() {
      try {
        const userEmail = sessionStorage.getItem('userEmail');
        if (userEmail) {
          const userDoc = await getDoc(doc(db, 'students', userEmail));
          if (userDoc.exists()) {
            const userData = userDoc.data();
            if (userData.avatarUrl) {
              const cachedAvatar = sessionStorage.getItem('userAvatarUrl');
              // Only update if avatar has changed
              if (userData.avatarUrl !== cachedAvatar) {
                console.log('🔄 Updating avatar from Firebase');
                const avatarImg = document.querySelector('#avatarBtn img');
                if (avatarImg) {
                  avatarImg.src = userData.avatarUrl;
                }
                // Update cache
                sessionStorage.setItem('userAvatarUrl', userData.avatarUrl);
              }
            }
          }
        }
      } catch (error) {
        console.error('Error loading user avatar:', error);
      }
    }

    async function loadInquiries() {
      try {
        const userEmail = sessionStorage.getItem('userEmail');
        if (!userEmail) {
          window.location.href = 'login.html';
          return;
        }

        // Try with orderBy first, fallback if index is missing
        let inquiriesQuery;
        try {
          inquiriesQuery = query(
            collection(db, 'inquiries'),
            where('userEmail', '==', userEmail),
            orderBy('createdAt', 'desc')
          );
        } catch (indexError) {
          console.log('Falling back to query without orderBy');
          inquiriesQuery = query(
            collection(db, 'inquiries'),
            where('userEmail', '==', userEmail)
          );
        }

        const snapshot = await getDocs(inquiriesQuery);
        inquiries = []; // Update global variable
        
        snapshot.docs.forEach(doc => {
          const data = doc.data();
          inquiries.push({
            id: doc.id,
            inquiryId: `INQ-${doc.id.slice(-8).toUpperCase()}`,
            ...data
          });
        });

        // Sort manually if we couldn't use orderBy
        inquiries.sort((a, b) => {
          const aTime = a.createdAt ? a.createdAt.toDate() : new Date(0);
          const bTime = b.createdAt ? b.createdAt.toDate() : new Date(0);
          return bTime - aTime;
        });

        renderInquiries(inquiries);
        updateStats(inquiries);

      } catch (error) {
        console.error('Error loading inquiries:', error);
        showError();
      }
    }

    function generateConversationThreadStudent(inquiry) {
      let conversationHtml = '';
      
      // Get all messages from the conversation thread
      const messages = [];
      
      // Add initial admin response if exists
      if (inquiry.response) {
        messages.push({
          type: 'admin',
          message: inquiry.response,
          date: inquiry.responseDate?.toDate?.() || new Date(inquiry.responseDate) || null,
          author: inquiry.respondedBy || 'Admin'
        });
      }
      
      // Add user response if exists
      if (inquiry.userResponse) {
        messages.push({
          type: 'user',
          message: inquiry.userResponse,
          date: inquiry.userResponseDate?.toDate?.() || new Date(inquiry.userResponseDate) || null,
          author: 'You'
        });
      }
      
      // Add conversation thread if exists (new structure)
      if (inquiry.conversation && Array.isArray(inquiry.conversation)) {
        inquiry.conversation.forEach(msg => {
                     messages.push({
             type: msg.type || (msg.isAdmin ? 'admin' : 'user'),
             message: msg.message || msg.response,
             date: msg.timestamp?.toDate ? msg.timestamp.toDate() : (msg.timestamp instanceof Date ? msg.timestamp : new Date(msg.timestamp || Date.now())),
             author: msg.isAdmin || msg.type === 'admin' ? (msg.author || 'Admin') : 'You'
           });
        });
      }
      
      // Sort messages by date
      messages.sort((a, b) => {
        const dateA = a.date || new Date(0);
        const dateB = b.date || new Date(0);
        return dateA - dateB;
      });
      
      // Generate HTML for each message
      messages.forEach((msg, index) => {
        const isAdmin = msg.type === 'admin';
        const sectionClass = isAdmin ? 'response-section' : 'user-response-section';
        const headerClass = isAdmin ? 'response-header' : 'user-response-header';
        const contentClass = isAdmin ? 'response-content' : 'user-response-content';
        const icon = isAdmin ? 'fa-user-shield' : 'fa-user';
        const formattedDate = msg.date ? formatDate(msg.date) : '';
        
        conversationHtml += `
          <div class="${sectionClass}">
            <div class="${headerClass}">
              <i class="fas ${icon}"></i>
              ${msg.author}
              ${formattedDate ? `(${formattedDate})` : ''}
            </div>
            <div class="${contentClass}">${msg.message}</div>
          </div>
        `;
      });
      
      return conversationHtml;
    }

    let currentFilter = 'open';
    let allInquiries = [];

    function renderInquiries(inquiries) {
      allInquiries = inquiries;
      filterAndDisplayInquiries();
    }

    function filterAndDisplayInquiries() {
      const container = document.getElementById('inquiries-list');
      
      // Filter inquiries based on current filter
      let filteredInquiries = allInquiries;
      if (currentFilter === 'open') {
        filteredInquiries = allInquiries.filter(i => i.status === 'open' || i.status === 'in-progress');
      } else if (currentFilter === 'resolved') {
        filteredInquiries = allInquiries.filter(i => i.status === 'resolved' || i.status === 'closed');
      }
      
      if (filteredInquiries.length === 0) {
        const emptyMessage = currentFilter === 'open' ? 
          "No open inquiries found." : 
          "No resolved inquiries found.";
        
        container.innerHTML = `
          <div class="empty-state">
            <i class="fas fa-inbox"></i>
            <h3>${emptyMessage}</h3>
            <p>${currentFilter === 'open' ? "You don't have any open inquiries at the moment." : "You don't have any resolved inquiries yet."}</p>

          </div>
        `;
        return;
      }

      container.innerHTML = filteredInquiries.map(inquiry => {
        const isResolved = inquiry.status === 'resolved' || inquiry.status === 'closed';
        return `
        <div class="inquiry-card">
          <div class="inquiry-header">
            <div>
              <div class="inquiry-id">${inquiry.inquiryId}</div>
              <span class="priority-badge priority-${inquiry.priority}">
                ${inquiry.priority.toUpperCase()} PRIORITY
              </span>
            </div>
            <span class="status-badge status-${inquiry.status}">
              ${inquiry.status.replace('-', ' ')}
            </span>
          </div>

          <div class="inquiry-content ${isResolved ? 'inquiry-content-collapsed' : ''}" id="content-${inquiry.id}">
            <div class="inquiry-category">
              <i class="fas fa-tag"></i> ${inquiry.category}
            </div>
            <div class="inquiry-subject">${inquiry.subject}</div>
            <div class="inquiry-description">${inquiry.description}</div>
            
            ${inquiry.attachmentUrl ? `
              <a href="${inquiry.attachmentUrl}" target="_blank" class="attachment">
                <i class="fas fa-paperclip"></i>
                ${inquiry.attachmentName || 'View Attachment'}
              </a>
            ` : ''}
          </div>

          ${!isResolved || currentFilter === 'open' ? generateConversationThreadStudent(inquiry) : `
            <div class="inquiry-content-collapsed" id="conversation-${inquiry.id}">
              ${generateConversationThreadStudent(inquiry)}
            </div>
          `}

          ${isResolved && currentFilter === 'resolved' ? `
            <div class="inquiry-actions" style="margin-bottom: 1rem;">
              <button class="view-details-btn" onclick="toggleInquiryDetails('${inquiry.id}')">
                <i class="fas fa-eye"></i>
                <span id="toggle-text-${inquiry.id}">View Details</span>
              </button>
            </div>
          ` : ''}

          <div class="inquiry-actions">
            ${inquiry.status === 'open' || inquiry.status === 'in-progress' ? `
              <button class="btn btn-small" onclick="openResponseModal('${inquiry.id}', '${inquiry.inquiryId}')">
                <i class="fas fa-reply"></i>
                ${inquiry.userResponse ? 'Update Response' : 'Add Response'}
              </button>
            ` : ''}
          </div>

          <div class="inquiry-meta">
            <span>
              <i class="fas fa-calendar"></i>
              Submitted: ${formatDate(inquiry.createdAt ? inquiry.createdAt.toDate() : new Date())}
            </span>
            ${inquiry.updatedAt && inquiry.updatedAt !== inquiry.createdAt ? `
              <span>
                <i class="fas fa-clock"></i>
                Updated: ${formatDate(inquiry.updatedAt.toDate())}
              </span>
            ` : ''}
          </div>
        </div>
        `;
      }).join('');
    }

    function updateStats(inquiries) {
      const total = inquiries.length;
      const open = inquiries.filter(i => i.status === 'open' || i.status === 'in-progress').length;
      const resolved = inquiries.filter(i => i.status === 'resolved' || i.status === 'closed').length;

      document.getElementById('total-count').textContent = total;
      document.getElementById('open-count').textContent = open;
      document.getElementById('resolved-count').textContent = resolved;
    }

    function formatDate(date) {
      return date.toLocaleDateString('en-US', {
        year: 'numeric',
        month: 'short',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
    }

    function showError() {
      const container = document.getElementById('inquiries-list');
      container.innerHTML = `
        <div class="empty-state">
          <i class="fas fa-exclamation-triangle" style="color: #ef4444;"></i>
          <h3>Error Loading Inquiries</h3>
          <p>There was a problem loading your inquiries. Please try refreshing the page.</p>
          <button onclick="location.reload()" class="btn" style="margin-top: 1rem;">
            <i class="fas fa-refresh"></i>
            Refresh Page
          </button>
        </div>
      `;
    }

    // Response modal functions
    let currentInquiryId = null;

    window.openResponseModal = function(inquiryId, inquiryDisplayId) {
      currentInquiryId = inquiryId;
      document.getElementById('modal-inquiry-id').textContent = inquiryDisplayId;
      
      // Always start with empty text area for new chat message
      document.getElementById('user-response').value = '';
      document.querySelector('#response-modal h3').textContent = 'Add Response to Inquiry';
      
      document.getElementById('response-modal').style.display = 'flex';
    };

    window.closeResponseModal = function() {
      document.getElementById('response-modal').style.display = 'none';
      document.getElementById('response-form').reset();
      currentInquiryId = null;
    };

    // Handle response form submission
    document.getElementById('response-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      if (!currentInquiryId) return;

      const userResponse = document.getElementById('user-response').value.trim();
      if (!userResponse) return;

      const submitBtn = document.getElementById('submit-response-btn');
      const originalText = submitBtn.textContent;
      
      try {
        submitBtn.textContent = 'Submitting...';
        submitBtn.disabled = true;

        // Get current inquiry to check for existing conversation
        const currentInquiry = inquiries.find(i => i.id === currentInquiryId);
        const currentConversation = currentInquiry?.conversation || [];
        
        // Create new message object
        const newMessage = {
          type: 'user',
          message: userResponse,
          timestamp: new Date(),
          author: sessionStorage.getItem('userName') || 'You',
          isAdmin: false
        };
        
        // Add new message to conversation thread
        const updatedConversation = [...currentConversation, newMessage];
        
        // Update the inquiry with new conversation thread
        const inquiryRef = doc(db, 'inquiries', currentInquiryId);
        const updateData = {
          conversation: updatedConversation,
          updatedAt: serverTimestamp(),
          lastResponseBy: 'user',
          lastResponseDate: serverTimestamp()
        };

        // If this is the first user response, keep the legacy field for backward compatibility
        if (!currentInquiry?.userResponse) {
          updateData.userResponse = userResponse;
          updateData.userResponseDate = serverTimestamp();
        }

        await updateDoc(inquiryRef, updateData);

        // Show success and reload
        alert('Response submitted successfully!');
        closeResponseModal();
        await loadInquiries(); // Reload to show updated data

      } catch (error) {
        console.error('Error submitting response:', error);
        alert('Failed to submit response. Please try again.');
      } finally {
        submitBtn.textContent = originalText;
        submitBtn.disabled = false;
      }
    });

    // Close modal when clicking outside
    document.getElementById('response-modal').addEventListener('click', function(e) {
      if (e.target === this) {
        closeResponseModal();
      }
    });

    // Navigation functions (make them global)
    const inquiryDropdown = document.getElementById('inquiry-dropdown');
    const inquiryDropdownContent = document.getElementById('inquiry-dropdown-content');
    inquiryDropdown.addEventListener('click', (e) => {
      e.stopPropagation();
      inquiryDropdownContent.classList.toggle('show');
    });
    document.addEventListener('click', (e) => {
      if (!inquiryDropdown.contains(e.target)) {
        inquiryDropdownContent.classList.remove('show');
      }
    });

    window.toggleLogoutDropdown = function() {
      const dropdown = document.getElementById('logoutDropdown');
      dropdown.classList.toggle('show');
    };

    window.logout = function() {
      sessionStorage.clear();
      window.location.href = 'login.html';
    };

    // Close logout dropdown when clicking outside
    document.addEventListener('click', function(event) {
      const logoutDropdown = document.getElementById('logoutDropdown');
      
      if (!event.target.closest('.logout-wrapper')) {
        logoutDropdown.classList.remove('show');
      }
    });

    // Store inquiries globally for modal access
    let inquiries = [];

    // Filter function
    window.filterInquiries = function(filter) {
      currentFilter = filter;
      
      // Update button states
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      document.getElementById(filter + '-filter').classList.add('active');
      
      // Re-render with new filter
      filterAndDisplayInquiries();
    };

    // Toggle inquiry details function
    window.toggleInquiryDetails = function(inquiryId) {
      const content = document.getElementById('content-' + inquiryId);
      const conversation = document.getElementById('conversation-' + inquiryId);
      const toggleText = document.getElementById('toggle-text-' + inquiryId);
      const button = toggleText.parentElement;
      const icon = button.querySelector('i');
      
      if (content.classList.contains('inquiry-content-collapsed')) {
        // Show details
        content.classList.remove('inquiry-content-collapsed');
        conversation.classList.remove('inquiry-content-collapsed');
        toggleText.textContent = 'Hide Details';
        icon.className = 'fas fa-eye-slash';
      } else {
        // Hide details
        content.classList.add('inquiry-content-collapsed');
        conversation.classList.add('inquiry-content-collapsed');
        toggleText.textContent = 'View Details';
        icon.className = 'fas fa-eye';
      }
    };
  </script>
</body>
</html>
