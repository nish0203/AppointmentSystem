<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Lecturers | eBbook</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    .header-section {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .header-title {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .header-title h1 {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .header-title .icon {
      width: 3rem;
      height: 3rem;
      background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.5rem;
    }

    .header-actions {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .search-container {
      position: relative;
    }

    .search-input {
      width: 300px;
      padding: 0.75rem 1rem 0.75rem 3rem;
      border: 2px solid #e1e5e9;
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: white;
    }

    .search-input:focus {
      outline: none;
      border-color: #4f46e5;
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
    }

    .search-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: #6b7280;
      font-size: 1rem;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
    }

    .btn-primary {
      background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);
      color: white;
      box-shadow: 0 4px 15px rgba(6, 182, 212, 0.4);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(79, 70, 229, 0.6);
    }

    .btn-secondary {
      background: #f8fafc;
      color: #475569;
      border: 2px solid #e2e8f0;
    }

    .btn-secondary:hover {
      background: #f1f5f9;
      border-color: #cbd5e1;
    }

    .main-content {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .stat-card {
      background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
      border: 1px solid #e2e8f0;
      border-radius: 12px;
      padding: 1.5rem;
      text-align: center;
    }

    .stat-number {
      font-size: 2rem;
      font-weight: 700;
      color: #1e293b;
      margin-bottom: 0.5rem;
    }

    .stat-label {
      color: #64748b;
      font-size: 0.9rem;
      font-weight: 500;
    }

    .faculty-stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }

    .faculty-stat {
      background: #f8fafc;
      padding: 0.75rem;
      border-radius: 8px;
      text-align: center;
      border: 1px solid #e2e8f0;
    }

    .faculty-stat-number {
      font-size: 1.5rem;
      font-weight: 600;
      color: #4f46e5;
    }

    .faculty-stat-label {
      font-size: 0.8rem;
      color: #64748b;
      margin-top: 0.25rem;
    }

    .table-container {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      border: 1px solid #e2e8f0;
    }

    .table {
      width: 100%;
      border-collapse: collapse;
    }

    .table thead {
      background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);
      color: white;
    }

    .table th,
    .table td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid #e2e8f0;
    }

    .table th {
      font-weight: 600;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .table tbody tr {
      transition: all 0.2s ease;
    }

    .table tbody tr:hover {
      background-color: #f8fafc;
    }

    .table td {
      font-size: 0.9rem;
      color: #374151;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
      padding: 0.25rem 0.75rem;
      border-radius: 9999px;
      font-size: 0.8rem;
      font-weight: 500;
    }

    .badge-fcm { background: #fef3c7; color: #92400e; }
    .badge-fca { background: #dcfce7; color: #166534; }
    .badge-fac { background: #dbeafe; color: #1e40af; }
    .badge-fci { background: #fce7f3; color: #be185d; }
    .badge-fom { background: #f3e8ff; color: #7c2d12; }
    .badge-foe { background: #ecfdf5; color: #065f46; }

    .action-buttons {
      display: flex;
      gap: 0.5rem;
    }

    .btn-sm {
      padding: 0.5rem 1rem;
      font-size: 0.8rem;
      border-radius: 8px;
    }

    .btn-edit {
      background: #f59e0b;
      color: white;
    }

    .btn-edit:hover {
      background: #d97706;
    }

    .btn-delete {
      background: #06b6d4;
      color: white;
    }

    .btn-delete:hover {
      background: #0891b2;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(4px);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: white;
      border-radius: 16px;
      padding: 2rem;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
      position: relative;
      max-height: 90vh;
      overflow-y: auto;
    }

    .modal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #e2e8f0;
    }

    .modal-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: #1e293b;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .modal-close {
      background: none;
      border: none;
      font-size: 1.5rem;
      color: #6b7280;
      cursor: pointer;
      padding: 0.5rem;
      border-radius: 8px;
      transition: all 0.2s ease;
    }

    .modal-close:hover {
      background: #f3f4f6;
      color: #374151;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #374151;
      font-size: 0.9rem;
    }

    .form-input,
    .form-select {
      width: 100%;
      padding: 0.75rem;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: white;
    }

    .form-input:focus,
    .form-select:focus {
      outline: none;
      border-color: #4f46e5;
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
    }

    .form-input:read-only {
      background: #f8fafc;
      color: #6b7280;
    }

    .form-actions {
      display: flex;
      gap: 1rem;
      justify-content: flex-end;
      margin-top: 2rem;
      padding-top: 1rem;
      border-top: 1px solid #e2e8f0;
    }

    .empty-state {
      text-align: center;
      padding: 3rem;
      color: #6b7280;
    }

    .empty-state i {
      font-size: 3rem;
      margin-bottom: 1rem;
      opacity: 0.5;
    }

    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 3rem;
      color: #6b7280;
    }

    .loading i {
      animation: spin 1s linear infinite;
      margin-right: 0.5rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }

      .header-content {
        flex-direction: column;
        align-items: stretch;
      }

      .search-input {
        width: 100%;
      }

      .table-container {
        overflow-x: auto;
      }

      .modal-content {
        margin: 1rem;
        width: calc(100% - 2rem);
      }

      .stats-grid {
        grid-template-columns: 1fr;
      }

      .faculty-stats {
        grid-template-columns: repeat(3, 1fr);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header Section -->
    <div class="header-section">
      <div class="header-content">
        <div class="header-title">
          <div class="icon">
            <i class="fas fa-chalkboard-teacher"></i>
          </div>
          <h1>Manage Lecturers</h1>
        </div>
        
        <div class="header-actions">
          <div class="search-container">
            <i class="fas fa-search search-icon"></i>
            <input type="text" id="searchInput" class="search-input" placeholder="Search lecturers...">
          </div>
          <button class="btn btn-primary" id="addBtn">
            <i class="fas fa-plus"></i>
            Add Lecturer
          </button>
          <a href="admin.html" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i>
            Back to Dashboard
          </a>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Statistics -->
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-number" id="totalLecturers">0</div>
          <div class="stat-label">Total Lecturers</div>
        </div>
        <div class="stat-card">
          <div class="stat-label" style="display: flex; justify-content: space-between; align-items: center;">
            <span>By Faculty</span>
            <button id="manageFacultiesBtn" class="btn btn-secondary" style="margin-bottom: 0; margin-left: auto;">Manage Faculties</button>
          </div>
          <div class="faculty-stats" id="facultyStats">
            <!-- Faculty stats will be populated here -->
          </div>
        </div>
      </div>

      <!-- Table -->
      <div class="table-container">
        <table class="table" id="lecturerTable">
          <thead>
            <tr>
              <th>No.</th>
              <th>Lecturer ID</th>
              <th>Name</th>
              <th>Email</th>
              <th>Faculty</th>
              <th>Office</th>
              <th>Contact</th>
              <th>Created By</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td colspan="9" class="loading">
                <i class="fas fa-spinner"></i>
                Loading lecturers...
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Add/Edit Modal -->
  <div id="lecturerModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-title">
          <i class="fas fa-user-plus"></i>
          <span id="modalTitle">Add New Lecturer</span>
        </div>
        <button class="modal-close" id="modalClose">
          <i class="fas fa-times"></i>
        </button>
      </div>

      <form id="lecturerForm">
        <div class="form-group">
          <label class="form-label">Lecturer ID</label>
          <input type="text" id="lecturerId" class="form-input" placeholder="Enter lecturer ID" required>
        </div>

        <div class="form-group">
          <label class="form-label">Full Name</label>
          <input type="text" id="lecturerName" class="form-input" placeholder="Enter lecturer name" required>
        </div>

        <div class="form-group">
          <label class="form-label">Email Address</label>
          <input type="email" id="lecturerEmail" class="form-input" placeholder="Enter email address" required>
        </div>

        <div class="form-group">
          <label class="form-label">Faculty</label>
          <select id="lecturerFaculty" class="form-select" required>
            <option value="" disabled selected>Select Faculty</option>
            <option value="FCM">Faculty of Computing and Multimedia (FCM)</option>
            <option value="FCA">Faculty of Creative Arts (FCA)</option>
            <option value="FAC">Faculty of Accountancy (FAC)</option>
            <option value="FCI">Faculty of Communication and Information (FCI)</option>
            <option value="FOM">Faculty of Management (FOM)</option>
            <option value="FOE">Faculty of Engineering (FOE)</option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-label">Office Number</label>
          <div style="display: flex; align-items: center; gap: 8px;">
            <span id="officePrefix" style="background: #f1f5f9; padding: 0.75rem 1rem; border: 1px solid #e2e8f0; border-radius: 8px 0 0 8px; font-weight: 600; color: #374151; min-width: 60px; text-align: center;">-</span>
            <input type="text" id="lecturerOffice" class="form-input" placeholder="Enter 4 digits" maxlength="4" pattern="[0-9]{4}" style="border-radius: 0 8px 8px 0; border-left: none; flex: 1;" required>
          </div>
          <small style="color: #6b7280; font-size: 0.85rem; margin-top: 4px; display: block;">Office number will be automatically formatted based on faculty (e.g., FCI1234)</small>
        </div>

        <div class="form-group">
          <label class="form-label">Contact Number</label>
          <input type="text" id="lecturerContact" class="form-input" placeholder="Enter contact number" required>
        </div>

        <div class="form-group">
          <label class="form-label">Created By</label>
          <input type="text" id="lecturerCreatedBy" class="form-input" value="AD001" readonly>
        </div>

        <div class="form-actions">
          <button type="button" class="btn btn-secondary" id="cancelBtn">
            <i class="fas fa-times"></i>
            Cancel
          </button>
          <button type="submit" class="btn btn-primary" id="saveBtn">
            <i class="fas fa-save"></i>
            Save Lecturer
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Add Manage Faculties button and modal -->
  <div id="manageFacultiesModal" class="modal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.4); z-index:10000; justify-content:center; align-items:center;">
    <div style="background:#fff; border-radius:10px; padding:2rem; min-width:350px; max-width:90vw;">
      <h2>Manage Faculties</h2>
      <div id="facultiesList" style="margin-bottom:1.5rem;"></div>
      <div style="margin-bottom:1rem;">
        <label for="facultyDropdown" style="font-weight:600;">All Faculties:</label>
        <select id="facultyDropdown" style="width:100%; padding:0.5rem; border-radius:6px; border:1px solid #e2e8f0; margin-top:0.5rem;">
          <option value="FCA">FCA</option>
          <option value="FAIE">FAIE</option>
          <option value="FCI">FCI</option>
          <option value="FOM">FOM</option>
          <option value="FCM">FCM</option>
          <option value="FAC">FAC</option>
        </select>
      </div>
      <div style="margin-bottom:1rem;">
        <label for="newFacultyName" style="font-weight:600;">Add New Faculty:</label>
        <input type="text" id="newFacultyName" placeholder="Faculty Name (e.g. Faculty of Science)" maxlength="100" style="width:100%; margin-top:0.5rem; padding:0.5rem; border-radius:6px; border:1px solid #e2e8f0;">
      </div>
      <div style="display:flex; justify-content:flex-end; gap:8px;">
        <button id="addFacultyBtn" class="btn btn-primary">Save</button>
        <button id="closeFacultiesModal" class="btn btn-secondary">Close</button>
      </div>
    </div>
  </div>

  <!-- Notification Toast -->
  <div id="notification-toast" style="display:none; position:fixed; bottom:2rem; right:2rem; min-width:220px; background:#222; color:#fff; padding:1rem 1.5rem; border-radius:8px; box-shadow:0 4px 16px rgba(0,0,0,0.15); font-size:1rem; z-index:2000; align-items:center; gap:0.75rem;">
    <span id="notification-toast-message"></span>
    <button id="notification-toast-close" style="background:none; border:none; color:#fff; font-size:1.2rem; margin-left:1rem; cursor:pointer;">&times;</button>
  </div>

  <!-- Custom Confirmation Modal -->
  <div id="custom-confirm-modal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.4); z-index:3000; justify-content:center; align-items:center;">
    <div style="background:#fff; border-radius:12px; padding:2rem; min-width:320px; max-width:90vw; box-shadow:0 8px 32px rgba(0,0,0,0.18); text-align:center;">
      <div id="custom-confirm-message" style="margin-bottom:2rem; font-size:1.1rem; color:#222;"></div>
      <div style="display:flex; justify-content:center; gap:1rem;">
        <button id="custom-confirm-yes" class="btn btn-primary">Yes</button>
        <button id="custom-confirm-no" class="btn btn-secondary">No</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import {
      getFirestore, collection, doc, getDocs,
      setDoc, updateDoc, deleteDoc
    } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

    // Initialize Firebase
    const app = initializeApp({
      apiKey: "AIzaSyD3TSVMe8Ub-JL0y7M0VlXvPdskeOG1DaA",
      authDomain: "appointment-management-c2531.firebaseapp.com",
      projectId: "appointment-management-c2531",
    });
    const db = getFirestore(app);

    // DOM Elements
    const searchInput = document.getElementById('searchInput');
    const addBtn = document.getElementById('addBtn');
    const modal = document.getElementById('lecturerModal');
    const modalClose = document.getElementById('modalClose');
    const cancelBtn = document.getElementById('cancelBtn');
    const form = document.getElementById('lecturerForm');
    const tableBody = document.querySelector('#lecturerTable tbody');
    const totalLecturersEl = document.getElementById('totalLecturers');
    const facultyStatsEl = document.getElementById('facultyStats');

    // Form elements
    const lecturerIdInput = document.getElementById('lecturerId');
    const lecturerNameInput = document.getElementById('lecturerName');
    const lecturerEmailInput = document.getElementById('lecturerEmail');
    const lecturerFacultyInput = document.getElementById('lecturerFaculty');
    const lecturerOfficeInput = document.getElementById('lecturerOffice');
    const officePrefixSpan = document.getElementById('officePrefix');
    const lecturerContactInput = document.getElementById('lecturerContact');
    const lecturerCreatedByInput = document.getElementById('lecturerCreatedBy');
    const modalTitle = document.getElementById('modalTitle');
    const saveBtn = document.getElementById('saveBtn');

    let editingDocId = null;
    let allLecturers = [];
    let faculties = [];

    const facultyPrefixes = {
      FCA: 'FCA',
      FAIE: 'FAIE',
      FCI: 'FCI',
      FOM: 'FOM',
      FCM: 'FCM',
      FAC: 'FAC',
      FOE: 'FOE',
    };

    // Update office prefix when faculty changes
    lecturerFacultyInput.addEventListener('change', function() {
      const selectedFaculty = this.value;
      const prefix = facultyPrefixes[selectedFaculty] || '-';
      officePrefixSpan.textContent = prefix;
      
      // Clear office input when faculty changes
      lecturerOfficeInput.value = '';
      lecturerOfficeInput.placeholder = prefix ? `Enter 4 digits (${prefix}XXXX)` : 'Enter 4 digits';
    });

    // Validate office number input (only allow 4 digits)
    lecturerOfficeInput.addEventListener('input', function() {
      this.value = this.value.replace(/[^0-9]/g, '').substring(0, 4);
    });

    // Load lecturers
    async function loadLecturers() {
      try {
        const snapshot = await getDocs(collection(db, 'lecturers'));
        allLecturers = snapshot.docs.map(doc => ({ 
          docId: doc.id, 
          ...doc.data() 
        }));
        
        // Sort by name
        allLecturers.sort((a, b) => (a.name || '').localeCompare(b.name || ''));

        updateStatistics();
        displayLecturers();
      } catch (error) {
        console.error('Error loading lecturers:', error);
        showError('Failed to load lecturers');
      }
    }

    // Update statistics
    function updateStatistics() {
      const total = allLecturers.length;
      totalLecturersEl.textContent = total;

      // Faculty statistics
      const facultyCount = {};
      allLecturers.forEach(lecturer => {
        const faculty = lecturer.faculty || 'Unknown';
        facultyCount[faculty] = (facultyCount[faculty] || 0) + 1;
      });

      facultyStatsEl.innerHTML = Object.entries(facultyCount)
        .map(([faculty, count]) => `
          <div class="faculty-stat">
            <div class="faculty-stat-number">${count}</div>
            <div class="faculty-stat-label">${faculty}</div>
          </div>
        `).join('');
    }

    // Display lecturers in table
    function displayLecturers(lecturersToShow = allLecturers) {
      if (lecturersToShow.length === 0) {
        tableBody.innerHTML = `
          <tr>
            <td colspan="9" class="empty-state">
              <i class="fas fa-chalkboard-teacher"></i>
              <p>No lecturers found</p>
            </td>
          </tr>
        `;
        return;
      }

      tableBody.innerHTML = lecturersToShow.map((lecturer, index) => {
        const faculty = lecturer.faculty || 'Unknown';
        return `
          <tr data-doc-id="${lecturer.docId}">
            <td>${index + 1}</td>
            <td><strong>${lecturer.id || 'N/A'}</strong></td>
            <td>${lecturer.name || 'N/A'}</td>
            <td>${lecturer.email || 'N/A'}</td>
            <td><span class="badge">${faculty}</span></td>
            <td><strong>${lecturer.office || 'N/A'}</strong></td>
            <td>${lecturer.contact || 'N/A'}</td>
            <td>${lecturer.createdBy || 'Unknown'}</td>
            <td>
              <div class="action-buttons">
                <button class="btn btn-edit btn-sm" data-action="edit">
                  <i class="fas fa-edit"></i> Edit
                </button>
                <button class="btn btn-delete btn-sm" data-action="delete">
                  <i class="fas fa-trash"></i> Delete
                </button>
              </div>
            </td>
          </tr>
        `;
      }).join('');
    }

    // Check for duplicates across all collections
    async function checkDuplicate(id, email) {
      try {
        const [adminsSnap, lecturersSnap, studentsSnap] = await Promise.all([
          getDocs(collection(db, 'admins')),
          getDocs(collection(db, 'lecturers')),
          getDocs(collection(db, 'students'))
        ]);

        const allDocs = [...adminsSnap.docs, ...lecturersSnap.docs, ...studentsSnap.docs];
        return allDocs.some(doc => {
          const data = doc.data();
          return (data.id === id || data.email === email) && doc.id !== editingDocId;
        });
      } catch (error) {
        console.error('Error checking duplicates:', error);
        return false;
      }
    }

    // Show modal
    function showModal(isEdit = false) {
      modalTitle.textContent = isEdit ? 'Edit Lecturer' : 'Add New Lecturer';
      
      if (!isEdit) {
        form.reset();
      }

      modal.style.display = 'flex';
    }

    // Hide modal
    function hideModal() {
      modal.style.display = 'none';
      form.reset();
      editingDocId = null;
      
      // Reset office prefix
      officePrefixSpan.textContent = '-';
      lecturerOfficeInput.placeholder = 'Enter 4 digits';
    }

    // Notification Toast logic
    function showNotification(message, type = 'info', duration = 3000) {
      const toast = document.getElementById('notification-toast');
      const msg = document.getElementById('notification-toast-message');
      const closeBtn = document.getElementById('notification-toast-close');
      msg.textContent = message;
      toast.style.background = type === 'success' ? '#16a34a' : type === 'error' ? '#dc2626' : '#222';
      toast.style.display = 'flex';
      let hideTimeout = setTimeout(hide, duration);
      function hide() {
        toast.style.display = 'none';
        clearTimeout(hideTimeout);
      }
      closeBtn.onclick = hide;
    }

    // Custom Confirm Modal logic
    function showConfirm(message) {
      return new Promise(resolve => {
        const modal = document.getElementById('custom-confirm-modal');
        const msg = document.getElementById('custom-confirm-message');
        const yesBtn = document.getElementById('custom-confirm-yes');
        const noBtn = document.getElementById('custom-confirm-no');
        msg.textContent = message;
        modal.style.display = 'flex';
        function cleanup(result) {
          modal.style.display = 'none';
          yesBtn.onclick = null;
          noBtn.onclick = null;
          resolve(result);
        }
        yesBtn.onclick = () => cleanup(true);
        noBtn.onclick = () => cleanup(false);
      });
    }

    // Replace alert/confirm in main lecturer logic
    function showError(message) {
      showNotification(message, 'error');
    }
    function showSuccess(message) {
      showNotification(message, 'success');
    }

    // Event listeners
    addBtn.addEventListener('click', () => showModal(false));
    modalClose.addEventListener('click', hideModal);
    cancelBtn.addEventListener('click', hideModal);

    // Search functionality
    searchInput.addEventListener('input', (e) => {
      const searchTerm = e.target.value.toLowerCase();
      const filteredLecturers = allLecturers.filter(lecturer => 
        (lecturer.name || '').toLowerCase().includes(searchTerm) ||
        (lecturer.email || '').toLowerCase().includes(searchTerm) ||
        (lecturer.id || '').toLowerCase().includes(searchTerm) ||
        (lecturer.faculty || '').toLowerCase().includes(searchTerm) ||
        (lecturer.office || '').toLowerCase().includes(searchTerm) ||
        (lecturer.contact || '').toLowerCase().includes(searchTerm)
      );
      displayLecturers(filteredLecturers);
    });

    // Table click handler
    tableBody.addEventListener('click', async (e) => {
      const button = e.target.closest('button');
      if (!button) return;

      const row = button.closest('tr');
      const docId = row.dataset.docId;
      const action = button.dataset.action;

      if (action === 'edit') {
        const lecturer = allLecturers.find(l => l.docId === docId);
        if (lecturer) {
          editingDocId = docId;
          lecturerIdInput.value = lecturer.id || '';
          lecturerNameInput.value = lecturer.name || '';
          lecturerEmailInput.value = lecturer.email || '';
          lecturerFacultyInput.value = lecturer.faculty || '';
          
          // Handle office number - extract digits from full office (e.g., FCI1234 -> 1234)
          if (lecturer.office) {
            const officeMatch = lecturer.office.match(/([A-Z]+)(\d{4})/);
            if (officeMatch) {
              const prefix = officeMatch[1];
              const digits = officeMatch[2];
              officePrefixSpan.textContent = prefix;
              lecturerOfficeInput.value = digits;
              lecturerOfficeInput.placeholder = `Enter 4 digits (${prefix}XXXX)`;
            } else {
              lecturerOfficeInput.value = lecturer.office;
            }
          } else {
            lecturerOfficeInput.value = '';
          }
          
          // Update office prefix based on faculty
          const prefix = facultyPrefixes[lecturer.faculty] || '-';
          officePrefixSpan.textContent = prefix;
          
          lecturerContactInput.value = lecturer.contact || '';
          lecturerCreatedByInput.value = lecturer.createdBy || 'AD001';
          showModal(true);
        }
      } else if (action === 'delete') {
        if (await showConfirm('Are you sure you want to delete this lecturer? This action cannot be undone.')) {
          try {
            await deleteDoc(doc(db, 'lecturers', docId));
            await loadLecturers();
            showSuccess('Lecturer deleted successfully');
          } catch (error) {
            console.error('Error deleting lecturer:', error);
            showError('Failed to delete lecturer');
          }
        }
      }
    });

    // Form submission
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const id = lecturerIdInput.value.trim();
      const name = lecturerNameInput.value.trim();
      const email = lecturerEmailInput.value.trim();
      const faculty = lecturerFacultyInput.value;
      const officeDigits = lecturerOfficeInput.value.trim();
      const contact = lecturerContactInput.value.trim();
      const createdBy = lecturerCreatedByInput.value.trim();

      if (!id || !name || !email || !faculty || !officeDigits || !contact) {
        showError('Please fill in all required fields');
        return;
      }

      // Validate office number (must be exactly 4 digits)
      if (!/^\d{4}$/.test(officeDigits)) {
        showError('Office number must be exactly 4 digits');
        return;
      }

      // Create full office number with faculty prefix
      const officePrefix = facultyPrefixes[faculty];
      const fullOfficeNumber = officePrefix + officeDigits;

      // Check for duplicates
      if (await checkDuplicate(id, email)) {
        showError('That ID or email already exists in the system');
        return;
      }

      const confirmMessage = editingDocId ? 'Confirm update?' : 'Confirm addition?';
      if (!(await showConfirm(confirmMessage))) return;

      try {
        saveBtn.disabled = true;
        saveBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Saving...';

        const lecturerData = {
          id,
          name,
          email,
          faculty,
          office: fullOfficeNumber,
          contact,
          createdBy,
          role: 'lecturer'
        };

        if (editingDocId) {
          await updateDoc(doc(db, 'lecturers', editingDocId), lecturerData);
          showSuccess('Lecturer updated successfully');
        } else {
          await setDoc(doc(db, 'lecturers', email), lecturerData);
          showSuccess('Lecturer added successfully');
        }

        hideModal();
        await loadLecturers();
      } catch (error) {
        console.error('Error saving lecturer:', error);
        showError('Failed to save lecturer');
      } finally {
        saveBtn.disabled = false;
        saveBtn.innerHTML = '<i class="fas fa-save"></i> Save Lecturer';
      }
    });

    // Close modal when clicking outside
    window.addEventListener('click', (e) => {
      if (e.target === modal) {
        hideModal();
      }
    });

    // Fetch faculties from Firestore and populate dropdown
    async function fetchFaculties() {
      const facultiesSnap = await getDocs(collection(db, 'faculties'));
      faculties = facultiesSnap.docs.map(doc => ({ code: doc.id, ...doc.data() }));
      populateFacultyDropdown();
      updateStatistics();
    }

    function populateFacultyDropdown() {
      lecturerFacultyInput.innerHTML = '<option value="" disabled selected>Select Faculty</option>' +
        faculties.map(f => `<option value="${f.code}">${f.name} (${f.code})</option>`).join('');
      if (facultyDropdown) {
        facultyDropdown.innerHTML = faculties.map(f => `<option value="${f.code}">${f.name} (${f.code})</option>`).join('');
      }
    }

    // Call fetchFaculties on page load
    fetchFaculties().then(populateFacultyDropdown);

    // Manage Faculties Modal logic (stub)
    const manageFacultiesBtn = document.getElementById('manageFacultiesBtn');
    const manageFacultiesModal = document.getElementById('manageFacultiesModal');
    const closeFacultiesModal = document.getElementById('closeFacultiesModal');
    manageFacultiesBtn.addEventListener('click', () => {
      manageFacultiesModal.style.display = 'flex';
      loadFacultyDropdown();
    });
    closeFacultiesModal.addEventListener('click', () => {
      manageFacultiesModal.style.display = 'none';
    });

    function renderFacultiesList() {
      const listDiv = document.getElementById('facultiesList');
      listDiv.innerHTML = faculties.map(f => `
        <div style="display:flex;align-items:center;margin-bottom:8px;gap:8px;">
          <input type="text" value="${f.code}" data-old-code="${f.code}" class="facultyCodeInput" style="width:70px;">
          <input type="text" value="${f.name}" data-code="${f.code}" class="facultyNameInput" style="width:220px;">
          <button class="btn btn-primary btn-sm updateFacultyBtn" data-old-code="${f.code}">Update</button>
          <button class="btn btn-danger btn-sm deleteFacultyBtn" data-code="${f.code}">Delete</button>
        </div>
      `).join('');
      // Add event listeners for update
      listDiv.querySelectorAll('.updateFacultyBtn').forEach(btn => {
        btn.onclick = async function() {
          const oldCode = btn.getAttribute('data-old-code');
          const codeInput = listDiv.querySelector(`input.facultyCodeInput[data-old-code='${oldCode}']`);
          const nameInput = listDiv.querySelector(`input.facultyNameInput[data-code='${oldCode}']`);
          const newCode = codeInput.value.trim().toUpperCase();
          const newName = nameInput.value.trim();
          if (!newCode || !newName) { alert('Faculty code and name cannot be empty.'); return; }
          if (newCode !== oldCode && faculties.some(f => f.code === newCode)) {
            alert('A faculty with this code already exists.'); return;
          }
          if (newCode !== oldCode) {
            // Update all lecturers with oldCode to newCode
            const lecturersSnap = await getDocs(collection(db, 'lecturers'));
            const batchUpdates = [];
            lecturersSnap.docs.forEach(docSnap => {
              const data = docSnap.data();
              if ((data.faculty || '').toUpperCase() === oldCode) {
                batchUpdates.push(updateDoc(doc(db, 'lecturers', docSnap.id), { faculty: newCode }));
              }
            });
            await Promise.all(batchUpdates);
            // Delete old, add new
            await deleteDoc(doc(db, 'faculties', oldCode));
            await setDoc(doc(db, 'faculties', newCode), { name: newName });
          } else {
            await setDoc(doc(db, 'faculties', newCode), { name: newName });
          }
          await loadFacultyDropdown();
          renderFacultiesList();
          alert('Faculty updated!');
        };
      });
      // Add event listeners for delete
      listDiv.querySelectorAll('.deleteFacultyBtn').forEach(btn => {
        btn.onclick = async function() {
          const code = btn.getAttribute('data-code');
          // Check if any lecturer is assigned to this faculty
          const lecturersSnap = await getDocs(collection(db, 'lecturers'));
          const hasLecturer = lecturersSnap.docs.some(doc => (doc.data().faculty || '').toUpperCase() === code);
          if (hasLecturer) {
            alert('Cannot delete: There are lecturers assigned to this faculty.');
            return;
          }
          if (!confirm('Are you sure you want to delete this faculty? This action cannot be undone.')) return;
          await deleteDoc(doc(db, 'faculties', code));
          await loadFacultyDropdown();
          renderFacultiesList();
          alert('Faculty deleted!');
        };
      });
    }

    // Initialize
    loadLecturers();

    const facultyDropdown = document.getElementById('facultyDropdown');
    const newFacultyNameInput = document.getElementById('newFacultyName');
    const addFacultyBtn = document.getElementById('addFacultyBtn');

    async function loadFacultyDropdown() {
      const facultiesSnap = await getDocs(collection(db, 'faculties'));
      faculties = facultiesSnap.docs.map(doc => ({ code: doc.id, ...doc.data() }));
      facultyDropdown.innerHTML = faculties.map(f => `<option value="${f.code}">${f.name} (${f.code})</option>`).join('');
      renderFacultiesList();
    }

    addFacultyBtn.onclick = async function() {
      const name = newFacultyNameInput.value.trim();
      if (!name) {
        alert('Please enter a faculty name.');
        return;
      }
      // Generate a code from the name (e.g., first 3-4 uppercase letters)
      let code = name.match(/[A-Z]/g)?.join('') || name.substring(0,4).toUpperCase();
      if (!code || code.length < 2) code = name.substring(0,4).toUpperCase();
      // Check for duplicate code
      if (faculties.some(f => f.code === code)) {
        alert('A faculty with this code already exists.');
        return;
      }
      await setDoc(doc(db, 'faculties', code), { name });
      newFacultyNameInput.value = '';
      await loadFacultyDropdown();
      alert('Faculty added!');
    };
  </script>
</body>
</html>
