<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Students - Admin Portal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    .header-section {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .header-title {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .header-title h1 {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .header-title .icon {
      width: 3rem;
      height: 3rem;
      background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.5rem;
    }

    .header-actions {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .search-container {
      position: relative;
    }

    .search-input {
      width: 300px;
      padding: 0.75rem 1rem 0.75rem 3rem;
      border: 2px solid #e1e5e9;
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: white;
    }

    .search-input:focus {
      outline: none;
      border-color: #059669;
      box-shadow: 0 0 0 3px rgba(5, 150, 105, 0.1);
    }

    .search-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: #6b7280;
      font-size: 1rem;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
    }

    .btn-primary {
      background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);
      color: white;
      box-shadow: 0 4px 15px rgba(6, 182, 212, 0.4);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(5, 150, 105, 0.6);
    }

    .btn-secondary {
      background: #f8fafc;
      color: #475569;
      border: 2px solid #e2e8f0;
    }

    .btn-secondary:hover {
      background: #f1f5f9;
      border-color: #cbd5e1;
    }

    .main-content {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .stat-card {
      background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
      border: 1px solid #e2e8f0;
      border-radius: 12px;
      padding: 1.5rem;
      text-align: center;
    }

    .stat-number {
      font-size: 2rem;
      font-weight: 700;
      color: #1e293b;
      margin-bottom: 0.5rem;
    }

    .stat-label {
      color: #64748b;
      font-size: 0.9rem;
      font-weight: 500;
    }

    .faculty-stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }

    .faculty-stat {
      background: #f8fafc;
      padding: 0.75rem;
      border-radius: 8px;
      text-align: center;
      border: 1px solid #e2e8f0;
    }

    .faculty-stat-number {
      font-size: 1.5rem;
      font-weight: 600;
      color: #059669;
    }

    .faculty-stat-label {
      font-size: 0.8rem;
      color: #64748b;
      margin-top: 0.25rem;
    }

    .table-container {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      border: 1px solid #e2e8f0;
    }

    .table {
      width: 100%;
      border-collapse: collapse;
    }

    .table thead {
      background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);
      color: white;
    }

    .table th,
    .table td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid #e2e8f0;
    }

    .table th {
      font-weight: 600;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .table tbody tr {
      transition: all 0.2s ease;
    }

    .table tbody tr:hover {
      background-color: #f8fafc;
    }

    .table td {
      font-size: 0.9rem;
      color: #374151;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
      padding: 0.25rem 0.75rem;
      border-radius: 9999px;
      font-size: 0.8rem;
      font-weight: 500;
    }

    .badge-fcm { background: #fef3c7; color: #92400e; }
    .badge-fca { background: #dcfce7; color: #166534; }
    .badge-fac { background: #dbeafe; color: #1e40af; }
    .badge-fci { background: #fce7f3; color: #be185d; }
    .badge-fom { background: #f3e8ff; color: #7c2d12; }
    .badge-foe { background: #ecfdf5; color: #065f46; }

    .action-buttons {
      display: flex;
      gap: 0.5rem;
    }

    .btn-sm {
      padding: 0.5rem 1rem;
      font-size: 0.8rem;
      border-radius: 8px;
    }

    .btn-edit {
      background: #f59e0b;
      color: white;
    }

    .btn-edit:hover {
      background: #d97706;
    }

    .btn-delete {
      background: #06b6d4;
      color: white;
    }

    .btn-delete:hover {
      background: #0891b2;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(4px);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: white;
      border-radius: 16px;
      padding: 2rem;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
      position: relative;
      max-height: 90vh;
      overflow-y: auto;
    }

    .modal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #e2e8f0;
    }

    .modal-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: #1e293b;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .modal-close {
      background: none;
      border: none;
      font-size: 1.5rem;
      color: #6b7280;
      cursor: pointer;
      padding: 0.5rem;
      border-radius: 8px;
      transition: all 0.2s ease;
    }

    .modal-close:hover {
      background: #f3f4f6;
      color: #374151;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #374151;
      font-size: 0.9rem;
    }

    .form-input,
    .form-select {
      width: 100%;
      padding: 0.75rem;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: white;
    }

    .form-input:focus,
    .form-select:focus {
      outline: none;
      border-color: #059669;
      box-shadow: 0 0 0 3px rgba(5, 150, 105, 0.1);
    }

    .form-input:read-only {
      background: #f8fafc;
      color: #6b7280;
    }

    .form-actions {
      display: flex;
      gap: 1rem;
      justify-content: flex-end;
      margin-top: 2rem;
      padding-top: 1rem;
      border-top: 1px solid #e2e8f0;
    }

    .empty-state {
      text-align: center;
      padding: 3rem;
      color: #6b7280;
    }

    .empty-state i {
      font-size: 3rem;
      margin-bottom: 1rem;
      opacity: 0.5;
    }

    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 3rem;
      color: #6b7280;
    }

    .loading i {
      animation: spin 1s linear infinite;
      margin-right: 0.5rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }

      .header-content {
        flex-direction: column;
        align-items: stretch;
      }

      .search-input {
        width: 100%;
      }

      .table-container {
        overflow-x: auto;
      }

      .modal-content {
        margin: 1rem;
        width: calc(100% - 2rem);
      }

      .stats-grid {
        grid-template-columns: 1fr;
      }

      .faculty-stats {
        grid-template-columns: repeat(3, 1fr);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header Section -->
    <div class="header-section">
      <div class="header-content">
        <div class="header-title">
          <div class="icon">
            <i class="fas fa-user-graduate"></i>
          </div>
          <h1>Manage Students</h1>
        </div>
        
        <div class="header-actions">
          <div class="search-container">
            <i class="fas fa-search search-icon"></i>
            <input type="text" id="searchInput" class="search-input" placeholder="Search students...">
          </div>
          <button class="btn btn-primary" id="addBtn">
            <i class="fas fa-plus"></i>
            Add Student
          </button>
          <a href="admin.html" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i>
            Back to Dashboard
          </a>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Statistics -->
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-number" id="totalStudents">0</div>
          <div class="stat-label">Total Students</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">By Faculty</div>
          <div class="faculty-stats" id="facultyStats">
            <!-- Faculty stats will be populated here -->
          </div>
        </div>
      </div>

      <!-- Table -->
      <div class="table-container">
        <table class="table" id="studentTable">
          <thead>
            <tr>
              <th>No.</th>
              <th>Student ID</th>
              <th>Name</th>
              <th>Email</th>
              <th>Faculty</th>
              <th>Course</th>
              <th>Created By</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td colspan="8" class="loading">
                <i class="fas fa-spinner"></i>
                Loading students...
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Add/Edit Modal -->
  <div id="studentModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-title">
          <i class="fas fa-user-plus"></i>
          <span id="modalTitle">Add New Student</span>
        </div>
        <button class="modal-close" id="modalClose">
          <i class="fas fa-times"></i>
        </button>
      </div>

      <form id="studentForm">
        <div class="form-group">
          <label class="form-label">Student ID</label>
          <input type="text" id="studentId" class="form-input" placeholder="Enter student ID" required>
        </div>

        <div class="form-group">
          <label class="form-label">Full Name</label>
          <input type="text" id="studentName" class="form-input" placeholder="Enter student name" required>
        </div>

        <div class="form-group">
          <label class="form-label">Email Address</label>
          <input type="email" id="studentEmail" class="form-input" placeholder="Enter email address" required>
        </div>

        <div class="form-group">
          <label class="form-label">Faculty</label>
          <select id="studentFaculty" class="form-select" required>
            <option value="" disabled selected>Select Faculty</option>
            <option value="FCM">Faculty of Computing and Multimedia (FCM)</option>
            <option value="FCA">Faculty of Creative Arts (FCA)</option>
            <option value="FAC">Faculty of Accountancy (FAC)</option>
            <option value="FCI">Faculty of Communication and Information (FCI)</option>
            <option value="FOM">Faculty of Management (FOM)</option>
            <option value="FOE">Faculty of Engineering (FOE)</option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-label">Course/Program</label>
          <input type="text" id="studentCourse" class="form-input" placeholder="Enter course or program" required>
        </div>

        <div class="form-group">
          <label class="form-label">Created By</label>
          <input type="text" id="studentCreatedBy" class="form-input" value="AD001" readonly>
        </div>

        <div class="form-actions">
          <button type="button" class="btn btn-secondary" id="cancelBtn">
            <i class="fas fa-times"></i>
            Cancel
          </button>
          <button type="submit" class="btn btn-primary" id="saveBtn">
            <i class="fas fa-save"></i>
            Save Student
          </button>
        </div>
      </form>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import {
      getFirestore, collection, doc, getDocs,
      setDoc, updateDoc, deleteDoc
    } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

    // Initialize Firebase
    const app = initializeApp({
      apiKey: "AIzaSyD3TSVMe8Ub-JL0y7M0VlXvPdskeOG1DaA",
      authDomain: "appointment-management-c2531.firebaseapp.com",
      projectId: "appointment-management-c2531"
    });
    const db = getFirestore(app);

    // DOM Elements
    const searchInput = document.getElementById('searchInput');
    const addBtn = document.getElementById('addBtn');
    const modal = document.getElementById('studentModal');
    const modalClose = document.getElementById('modalClose');
    const cancelBtn = document.getElementById('cancelBtn');
    const form = document.getElementById('studentForm');
    const tableBody = document.querySelector('#studentTable tbody');
    const totalStudentsEl = document.getElementById('totalStudents');
    const facultyStatsEl = document.getElementById('facultyStats');

    // Form elements
    const studentIdInput = document.getElementById('studentId');
    const studentNameInput = document.getElementById('studentName');
    const studentEmailInput = document.getElementById('studentEmail');
    const studentFacultyInput = document.getElementById('studentFaculty');
    const studentCourseInput = document.getElementById('studentCourse');
    const studentCreatedByInput = document.getElementById('studentCreatedBy');
    const modalTitle = document.getElementById('modalTitle');
    const saveBtn = document.getElementById('saveBtn');

    let editingDocId = null;
    let allStudents = [];

    // Load students
    async function loadStudents() {
      try {
        const snapshot = await getDocs(collection(db, 'students'));
        allStudents = snapshot.docs.map(doc => ({ 
          docId: doc.id, 
          ...doc.data() 
        }));
        
        // Sort by name
        allStudents.sort((a, b) => (a.name || '').localeCompare(b.name || ''));

        updateStatistics();
        displayStudents();
      } catch (error) {
        console.error('Error loading students:', error);
        showError('Failed to load students');
      }
    }

    // Update statistics
    function updateStatistics() {
      const total = allStudents.length;
      totalStudentsEl.textContent = total;

      // Faculty statistics
      const facultyCount = {};
      allStudents.forEach(student => {
        const faculty = student.faculty || 'Unknown';
        facultyCount[faculty] = (facultyCount[faculty] || 0) + 1;
      });

      facultyStatsEl.innerHTML = Object.entries(facultyCount)
        .map(([faculty, count]) => `
          <div class="faculty-stat">
            <div class="faculty-stat-number">${count}</div>
            <div class="faculty-stat-label">${faculty}</div>
          </div>
        `).join('');
    }

    // Display students in table
    function displayStudents(studentsToShow = allStudents) {
      if (studentsToShow.length === 0) {
        tableBody.innerHTML = `
          <tr>
            <td colspan="8" class="empty-state">
              <i class="fas fa-user-graduate"></i>
              <p>No students found</p>
            </td>
          </tr>
        `;
        return;
      }

      tableBody.innerHTML = studentsToShow.map((student, index) => {
        const faculty = student.faculty || 'Unknown';
        const badgeClass = `badge-${faculty.toLowerCase()}`;
        
        return `
          <tr data-doc-id="${student.docId}">
            <td>${index + 1}</td>
            <td><strong>${student.id || 'N/A'}</strong></td>
            <td>${student.name || 'N/A'}</td>
            <td>${student.email || 'N/A'}</td>
            <td><span class="badge ${badgeClass}">${faculty}</span></td>
            <td>${student.course || 'N/A'}</td>
            <td>${student.createdBy || 'Unknown'}</td>
            <td>
              <div class="action-buttons">
                <button class="btn btn-edit btn-sm" data-action="edit">
                  <i class="fas fa-edit"></i> Edit
                </button>
                <button class="btn btn-delete btn-sm" data-action="delete">
                  <i class="fas fa-trash"></i> Delete
                </button>
              </div>
            </td>
          </tr>
        `;
      }).join('');
    }

    // Check for duplicates across all collections
    async function checkDuplicate(id, email) {
      try {
        const [adminsSnap, lecturersSnap, studentsSnap] = await Promise.all([
          getDocs(collection(db, 'admins')),
          getDocs(collection(db, 'lecturers')),
          getDocs(collection(db, 'students'))
        ]);

        const allDocs = [...adminsSnap.docs, ...lecturersSnap.docs, ...studentsSnap.docs];
        return allDocs.some(doc => {
          const data = doc.data();
          return (data.id === id || data.email === email) && doc.id !== editingDocId;
        });
      } catch (error) {
        console.error('Error checking duplicates:', error);
        return false;
      }
    }

    // Show modal
    function showModal(isEdit = false) {
      modalTitle.textContent = isEdit ? 'Edit Student' : 'Add New Student';
      
      if (!isEdit) {
        form.reset();
      }

      modal.style.display = 'flex';
    }

    // Hide modal
    function hideModal() {
      modal.style.display = 'none';
      form.reset();
      editingDocId = null;
    }

    // Show error message
    function showError(message) {
      alert(message); // In a real app, you'd use a proper notification system
    }

    // Show success message
    function showSuccess(message) {
      alert(message); // In a real app, you'd use a proper notification system
    }

    // Event listeners
    addBtn.addEventListener('click', () => showModal(false));
    modalClose.addEventListener('click', hideModal);
    cancelBtn.addEventListener('click', hideModal);

    // Search functionality
    searchInput.addEventListener('input', (e) => {
      const searchTerm = e.target.value.toLowerCase();
      const filteredStudents = allStudents.filter(student => 
        (student.name || '').toLowerCase().includes(searchTerm) ||
        (student.email || '').toLowerCase().includes(searchTerm) ||
        (student.id || '').toLowerCase().includes(searchTerm) ||
        (student.faculty || '').toLowerCase().includes(searchTerm) ||
        (student.course || '').toLowerCase().includes(searchTerm)
      );
      displayStudents(filteredStudents);
    });

    // Table click handler
    tableBody.addEventListener('click', async (e) => {
      const button = e.target.closest('button');
      if (!button) return;

      const row = button.closest('tr');
      const docId = row.dataset.docId;
      const action = button.dataset.action;

      if (action === 'edit') {
        const student = allStudents.find(s => s.docId === docId);
        if (student) {
          editingDocId = docId;
          studentIdInput.value = student.id || '';
          studentNameInput.value = student.name || '';
          studentEmailInput.value = student.email || '';
          studentFacultyInput.value = student.faculty || '';
          studentCourseInput.value = student.course || '';
          studentCreatedByInput.value = student.createdBy || 'AD001';
          showModal(true);
        }
      } else if (action === 'delete') {
        if (confirm('Are you sure you want to delete this student? This action cannot be undone.')) {
          try {
            await deleteDoc(doc(db, 'students', docId));
            await loadStudents();
            showSuccess('Student deleted successfully');
          } catch (error) {
            console.error('Error deleting student:', error);
            showError('Failed to delete student');
          }
        }
      }
    });

    // Form submission
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const id = studentIdInput.value.trim();
      const name = studentNameInput.value.trim();
      const email = studentEmailInput.value.trim();
      const faculty = studentFacultyInput.value;
      const course = studentCourseInput.value.trim();
      const createdBy = studentCreatedByInput.value.trim();

      if (!id || !name || !email || !faculty || !course) {
        showError('Please fill in all required fields');
        return;
      }

      // Check for duplicates
      if (await checkDuplicate(id, email)) {
        showError('That ID or email already exists in the system');
        return;
      }

      const confirmMessage = editingDocId ? 'Confirm update?' : 'Confirm addition?';
      if (!confirm(confirmMessage)) return;

      try {
        saveBtn.disabled = true;
        saveBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Saving...';

        const studentData = {
          id,
          name,
          email,
          faculty,
          course,
          createdBy,
          role: 'student'
        };

        if (editingDocId) {
          await updateDoc(doc(db, 'students', editingDocId), studentData);
          showSuccess('Student updated successfully');
        } else {
          await setDoc(doc(db, 'students', email), studentData);
          showSuccess('Student added successfully');
        }

        hideModal();
        await loadStudents();
      } catch (error) {
        console.error('Error saving student:', error);
        showError('Failed to save student');
      } finally {
        saveBtn.disabled = false;
        saveBtn.innerHTML = '<i class="fas fa-save"></i> Save Student';
      }
    });

    // Close modal when clicking outside
    window.addEventListener('click', (e) => {
      if (e.target === modal) {
        hideModal();
      }
    });

    // Initialize
    loadStudents();
  </script>
</body>
