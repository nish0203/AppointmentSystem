<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minimal Avatar Dropdown Test</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; }
    .header {
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 20px;
      position: relative;
    }
    .logout-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }
    .avatar-btn {
      width: 44px; height: 44px;
      border-radius: 50%;
      background: #eee;
      display: flex; align-items: center; justify-content: center;
      overflow: hidden;
      margin-left: 18px;
      cursor: pointer;
      border: none;
      padding: 0;
    }
    .avatar-btn img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      display: block;
    }
    .logout-dropdown {
      display: none;
      position: absolute;
      right: 0;
      top: 110%;
      background: #fff;
      box-shadow: 0 8px 24px #0003;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
      z-index: 200;
      min-width: 160px;
      padding: 8px 0;
    }
    .logout-dropdown.show {
      display: block;
    }
    .logout-dropdown button {
      width: 100%;
      background: none;
      border: none;
      color: #ef4444;
      font-weight: 600;
      font-size: 1rem;
      padding: 12px 24px;
      text-align: left;
      border-radius: 0;
      cursor: pointer;
      transition: background .2s, color .2s;
    }
    .logout-dropdown button:hover {
      background: #f1f5f9;
      color: #b91c1c;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logout-wrapper">
      <button class="avatar-btn" id="avatar-btn">
        <img src="placeholder.png" alt="Lecturer Profile" />
      </button>
      <div class="logout-dropdown" id="logout-dropdown">
        <button id="logout-btn"><i class="fa fa-sign-out-alt"></i> Logout</button>
      </div>
    </div>
  </div>
  <script>
    const avatarBtn = document.getElementById('avatar-btn');
    const logoutDropdown = document.getElementById('logout-dropdown');
    avatarBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      logoutDropdown.classList.toggle('show');
    });
    document.addEventListener('click', (e) => {
      if (!avatarBtn.contains(e.target) && !logoutDropdown.contains(e.target)) {
        logoutDropdown.classList.remove('show');
      }
    });
    document.getElementById('logout-btn').addEventListener('click', () => {
      alert('Logout clicked! (This would clear credentials and redirect)');
    });
  </script>
</body>
</html>
