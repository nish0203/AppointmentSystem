<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login – Uni Bookings</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
    }

    .main-wrapper {
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      display: flex;
      max-width: 900px;
      width: 100%;
      overflow: hidden;
    }

    .logo-section {
      background: white;
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      border-right: 1px solid #ddd;
    }

    .logo-section img {
      max-width: 220px;
      height: auto;
    }

    .login-card {
      flex: 1;
      padding: 2rem 2.5rem;
      text-align: center;
    }

    .login-card h2 {
      margin-bottom: 1rem;
      color: #4a4a4a;
      letter-spacing: 1px;
    }

    .role-selection {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .role-btn {
      flex: 1;
      padding: 0.6rem 0;
      border: 2px solid #667eea;
      background: white;
      color: #667eea;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .role-btn.active,
    .role-btn:hover {
      background: #667eea;
      color: white;
    }

    label {
      display: block;
      text-align: left;
      margin: 0.5rem 0 0.2rem;
      font-size: 0.9rem;
      color: #555;
    }

    input {
      width: 100%;
      padding: 0.6rem;
      border: 1.5px solid #ccc;
      border-radius: 6px;
      margin-bottom: 1rem;
      transition: border-color 0.3s ease;
    }

    input:focus {
      border-color: #667eea;
      outline: none;
    }

    .submit-btn {
      width: 100%;
      padding: 0.75rem;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .submit-btn:hover {
      background: #5a67d8;
    }

    .error-msg {
      background: #ffe0e0;
      color: #b00020;
      padding: 0.5rem;
      border-radius: 6px;
      margin-bottom: 1rem;
      display: none;
      font-size: 0.9rem;
    }

    .loading-msg {
      display: none;
      margin-top: 1rem;
      font-weight: bold;
      color: #667eea;
    }

    @media (max-width: 768px) {
      .main-wrapper {
        flex-direction: column;
      }

      .logo-section {
        border-right: none;
        border-bottom: 1px solid #ddd;
      }
    }

    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="main-wrapper">
    <div class="logo-section">
      <img src="eBbook.png" alt="Uni Bookings Logo" />
    </div>
    <div class="login-card">
      <div id="error-msg" class="error-msg" aria-live="polite"></div>
      <form id="login-form">
        <label for="user-email">Email</label>
        <input type="email" id="user-email" placeholder="Enter your registered email" required />

        <label for="otp" class="hidden" id="otp-label">Enter OTP (check your email)</label>
        <input type="text" id="otp" class="hidden" placeholder="Enter 6-digit code" maxlength="6" />

        <button type="submit" class="submit-btn" id="submit-btn">Send OTP</button>
      </form>
      <div id="loading-msg" class="loading-msg">Please wait…</div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getFunctions, httpsCallable } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-functions.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

    // --- Firebase init ---
    const firebaseConfig = {
      apiKey: "AIzaSyD3TSVMe8Ub-JL0y7M0VlXvPdskeOG1DaA",
      authDomain: "appointment-management-c2531.firebaseapp.com",
      projectId: "appointment-management-c2531"
    };
    const app  = initializeApp(firebaseConfig);
    const db   = getFirestore(app);
    const functions = getFunctions(app);

    // --- UI refs ---
    const form      = document.getElementById('login-form');
    const emailIn   = document.getElementById('user-email');
    const otpIn     = document.getElementById('otp');
    const otpLabel  = document.getElementById('otp-label');
    const submitBtn = document.getElementById('submit-btn');
    const errorEl   = document.getElementById('error-msg');
    const loadingEl = document.getElementById('loading-msg');

    let step = 1;
    let email = "";

    function showError(msg) {
      errorEl.textContent = msg;
      errorEl.style.display = 'block';
    }
    function clearError() {
      errorEl.textContent = '';
      errorEl.style.display = 'none';
    }

    form.addEventListener('submit', async e => {
      e.preventDefault();
      clearError();

      if (step === 1) {
        email = emailIn.value.trim().toLowerCase();
        if (!email) return showError('Please enter your email');

        // Check email in any collection
        const cols = ['admins','students','lecturers'];
        let found = false;
        for (let col of cols) {
          const snap = await getDoc(doc(db, col, email));
          if (snap.exists()) { found = true; break; }
        }
        if (!found) return showError('No account found for that email');

        // Call sendEmailOtp function
        submitBtn.disabled = true;
        emailIn.disabled = true;
        loadingEl.style.display = 'block';
        try {
          await httpsCallable(functions, "sendEmailOtp")({ email });
          loadingEl.textContent = 'Check your inbox: OTP sent!';
          otpIn.classList.remove('hidden');
          otpLabel.classList.remove('hidden');
          submitBtn.textContent = 'Login';
          otpIn.focus();
          step = 2;
        } catch (err) {
          showError("Failed to send OTP: " + err.message);
          emailIn.disabled = false;
          submitBtn.disabled = false;
          loadingEl.style.display = 'none';
        }
      } else if (step === 2) {
        const otp = otpIn.value.trim();
        if (!otp) return showError('Please enter the OTP code');
        loadingEl.style.display = 'block';
        submitBtn.disabled = true;
        try {
          // Verify OTP
          const { data } = await httpsCallable(functions, "verifyEmailOtp")({ email, code: otp });
          // Example: { role, profile, token }
          // You can sign in user with the token using Firebase Auth if needed
          // Redirect user based on role
          loadingEl.textContent = "Login successful! Redirecting…";
          let page = data.role + ".html";
          window.location.href = `${page}?name=${encodeURIComponent(data.profile.name)}`;
        } catch (err) {
          showError("Invalid code: " + (err.message || err));
          loadingEl.style.display = 'none';
          submitBtn.disabled = false;
        }
      }
    });
  </script>
</body>
</html>
