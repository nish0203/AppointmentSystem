<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Submit Inquiry - Student Portal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', Arial, sans-serif;
      background: #f9fafb;
      color: #222;
      margin: 0;
    }

    .header {
      background: #fff;
      color: #222;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 32px;
      height: 70px;
      border-bottom: 1px solid #e5e7eb;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    }
    
    .header .logo {
      display: flex; 
      align-items: center; 
      gap: 18px;
    }
    
    .header .logo img {
      height: 60px;
      transition: height .2s;
    }
    
    .header nav {
      display: flex; 
      gap: 24px; 
      align-items: center;
    }
    
    .header nav .nav-link {
      color: #222;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.08rem;
      transition: color .2s;
      position: relative;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
    }
    
    .header nav .nav-link:hover, .header nav .nav-link.active {
      background: #f1f5f9;
      color: #ef4444;
    }
    
    .header nav .dropdown {
      position: relative;
    }
    
    .header nav .dropdown-content {
      display: none;
      position: absolute;
      left: 0;
      top: 110%;
      background: #fff;
      min-width: 220px;
      box-shadow: 0 4px 16px #0002;
      border-radius: 8px;
      z-index: 100;
      flex-direction: column;
      padding: 8px 0;
    }
    
    .header nav .dropdown-content.show {
      display: flex;
    }
    
    .header nav .dropdown-content a {
      color: #222;
      text-decoration: none;
      padding: 12px 22px;
      font-size: 1rem;
      border: none;
      background: none;
      text-align: left;
      transition: background .2s, color .2s;
      border-radius: 0;
      cursor: pointer;
      font-weight: 600;
    }
    
    .header nav .dropdown-content a:hover {
      background: #f1f5f9;
      color: #ef4444;
    }
    
    .header .avatar-btn {
      width: 44px; 
      height: 44px;
      border-radius: 50%;
      background: #eee;
      display: flex; 
      align-items: center; 
      justify-content: center;
      overflow: hidden;
      margin-left: 18px;
      cursor: pointer;
      position: relative;
      outline: none;
      border: none;
      padding: 0;
    }
    
    .header .avatar-btn img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
      display: block;
    }
    
    .logout-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }
    
    .logout-dropdown {
      display: none;
      position: absolute;
      right: 0;
      top: 110%;
      background: #fff;
      box-shadow: 0 8px 24px #0003;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
      z-index: 200;
      min-width: 160px;
      padding: 8px 0;
    }
    
    .logout-dropdown button {
      width: 100%;
      background: none;
      border: none;
      color: #ef4444;
      font-weight: 600;
      font-size: 1rem;
      padding: 12px 24px;
      text-align: left;
      border-radius: 0;
      cursor: pointer;
      transition: background .2s, color .2s;
    }
    
    .logout-dropdown button:hover {
      background: #f1f5f9;
      color: #b91c1c;
    }
    
    .logout-dropdown.show {
      display: block;
    }

    .container {
      max-width: 1200px;
      margin: 32px auto;
      padding: 0 16px;
    }

    .page-header {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.04);
      padding: 28px 24px;
      margin-bottom: 32px;
      text-align: center;
    }

    .page-header h1 {
      font-size: 1.75rem;
      font-weight: 700;
      color: #222;
      margin-bottom: 8px;
    }

    .page-header p {
      color: #64748b;
      font-size: 1.05rem;
    }

    .form-container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.04);
      padding: 28px 24px;
    }

    .user-info {
      background: #f8fafc;
      padding: 1.5rem;
      border-radius: 8px;
      margin-bottom: 2rem;
      border: 1px solid #e2e8f0;
    }

    .user-info h3 {
      color: #1e293b;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .user-details {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }

    .user-detail {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: #64748b;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #374151;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .required {
      color: #ef4444;
    }

    input[type="text"], select, textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    input[type="text"]:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #ef4444;
      box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1);
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    .file-upload {
      position: relative;
      display: inline-block;
      cursor: pointer;
      width: 100%;
    }

    .file-upload input[type="file"] {
      display: none;
    }

    .file-upload-label {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.75rem;
      border: 2px dashed #d1d5db;
      border-radius: 6px;
      background: #f9fafb;
      color: #6b7280;
      cursor: pointer;
      transition: all 0.2s;
    }

    .file-upload-label:hover {
      border-color: #ef4444;
      background: #fef2f2;
      color: #ef4444;
    }

    .file-info {
      margin-top: 0.5rem;
      padding: 0.5rem;
      background: #ecfdf5;
      border: 1px solid #d1fae5;
      border-radius: 4px;
      color: #065f46;
      font-size: 0.9rem;
      display: none;
    }

    .priority-selector {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 1rem;
    }

    .priority-option {
      position: relative;
    }

    .priority-option input[type="radio"] {
      display: none;
    }

    .priority-label {
      display: block;
      padding: 0.75rem;
      text-align: center;
      border: 2px solid #e5e7eb;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s;
      font-weight: 500;
    }

    .priority-option input[type="radio"]:checked + .priority-label {
      border-color: #ef4444;
      background: #ef4444;
      color: white;
    }

    .priority-low .priority-label {
      color: #059669;
    }

    .priority-medium .priority-label {
      color: #d97706;
    }

    .priority-high .priority-label {
      color: #dc2626;
    }

    .priority-option input[type="radio"]:checked + .priority-label.priority-low {
      background: #059669;
      border-color: #059669;
    }

    .priority-option input[type="radio"]:checked + .priority-label.priority-medium {
      background: #d97706;
      border-color: #d97706;
    }

    .priority-option input[type="radio"]:checked + .priority-label.priority-high {
      background: #dc2626;
      border-color: #dc2626;
    }

    .submit-section {
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid #e5e7eb;
      display: flex;
      gap: 1rem;
      justify-content: flex-end;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .btn-secondary {
      background: #f3f4f6;
      color: #374151;
      border: 1px solid #d1d5db;
    }

    .btn-secondary:hover {
      background: #e5e7eb;
    }

    .btn-primary {
      background: #ef4444;
      color: white;
    }

    .btn-primary:hover {
      background: #dc2626;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(239, 68, 68, 0.4);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none !important;
    }

    .loading-spinner {
      width: 20px;
      height: 20px;
      border: 2px solid transparent;
      border-top: 2px solid currentColor;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .success-message {
      background: #ecfdf5;
      border: 1px solid #d1fae5;
      color: #065f46;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 2rem;
      display: none;
    }

    .error-message {
      background: #fef2f2;
      border: 1px solid #fecaca;
      color: #991b1b;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 2rem;
      display: none;
    }

    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }

      .header {
        padding: 1.5rem;
      }

      .form-container {
        padding: 1.5rem;
      }

      .submit-section {
        flex-direction: column;
      }
    }
  </style>
</head>

  <script>
    // Navigation functions
    const inquiryDropdown = document.getElementById('inquiry-dropdown');
    const inquiryDropdownContent = document.getElementById('inquiry-dropdown-content');
    inquiryDropdown.addEventListener('click', (e) => {
      e.stopPropagation();
      inquiryDropdownContent.classList.toggle('show');
    });
    document.addEventListener('click', (e) => {
      if (!inquiryDropdown.contains(e.target)) {
        inquiryDropdownContent.classList.remove('show');
      }
    });

    function toggleLogoutDropdown() {
      const dropdown = document.getElementById('logoutDropdown');
      dropdown.classList.toggle('show');
    }

    function logout() {
      sessionStorage.clear();
      window.location.href = 'login.html';
    }

    // Close logout dropdown when clicking outside
    document.addEventListener('click', function(event) {
      const logoutDropdown = document.getElementById('logoutDropdown');
      
      if (!event.target.closest('.logout-wrapper')) {
        logoutDropdown.classList.remove('show');
      }
    });
  </script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getFirestore, collection, addDoc, doc, getDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD3TSVMe8Ub-JL0y7M0VlXvPdskeOG1DaA",
      authDomain: "appointment-management-c2531.firebaseapp.com",
      projectId: "appointment-management-c2531",
      storageBucket: "appointment-management-c2531.firebasestorage.app",
      messagingSenderId: "428786083628",
      appId: "1:428786083628:web:d9d9576b12581cc697ee89",
      measurementId: "G-9FM8F1WJMF"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    // Load cached avatar instantly
    const cachedAvatarUrl = sessionStorage.getItem('userAvatarUrl');
    if (cachedAvatarUrl) {
      console.log('📸 Loading cached avatar instantly:', cachedAvatarUrl);
      const avatarImg = document.querySelector('#avatarBtn img');
      if (avatarImg) {
        avatarImg.src = cachedAvatarUrl;
      }
    }

    // Load user information
    window.addEventListener('DOMContentLoaded', async () => {
      await loadUserInfo();
      setupFileUpload();
    });

    async function loadUserInfo() {
      try {
        const userEmail = sessionStorage.getItem('userEmail');
        if (!userEmail) {
          window.location.href = 'login.html';
          return;
        }

        const studentDoc = await getDoc(doc(db, 'students', userEmail));
        if (studentDoc.exists()) {
          const studentData = studentDoc.data();
          document.getElementById('user-name').textContent = studentData.name || 'Unknown';
          document.getElementById('user-email').textContent = userEmail;
          
          // Load avatar if exists
          if (studentData.avatarUrl) {
            const cachedAvatar = sessionStorage.getItem('userAvatarUrl');
            // Only update if avatar has changed
            if (studentData.avatarUrl !== cachedAvatar) {
              console.log('🔄 Updating avatar from Firebase');
              const avatarImg = document.querySelector('#avatarBtn img');
              if (avatarImg) {
                avatarImg.src = studentData.avatarUrl;
              }
              // Update cache
              sessionStorage.setItem('userAvatarUrl', studentData.avatarUrl);
            }
          }
        } else {
          document.getElementById('user-name').textContent = 'Unknown Student';
          document.getElementById('user-email').textContent = userEmail;
        }
      } catch (error) {
        console.error('Error loading user info:', error);
        document.getElementById('user-name').textContent = 'Error loading name';
        document.getElementById('user-email').textContent = sessionStorage.getItem('userEmail') || 'Unknown';
      }
    }

    function setupFileUpload() {
      const fileInput = document.getElementById('attachment');
      const fileInfo = document.getElementById('file-info');

      fileInput.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file) {
          // Validate file size (5MB limit)
          if (file.size > 5 * 1024 * 1024) {
            showError('File size must be less than 5MB');
            fileInput.value = '';
            return;
          }

          fileInfo.style.display = 'block';
          fileInfo.innerHTML = `
            <i class="fas fa-file"></i>
            <strong>${file.name}</strong> (${(file.size / 1024 / 1024).toFixed(2)} MB)
          `;
        } else {
          fileInfo.style.display = 'none';
        }
      });
    }

    // Form submission
    document.getElementById('inquiry-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const submitBtn = document.getElementById('submit-btn');
      const originalText = submitBtn.innerHTML;
      
      try {
        // Disable button and show loading
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<div class="loading-spinner"></div> Submitting...';

        // Get form data
        const formData = {
          userEmail: sessionStorage.getItem('userEmail'),
          userName: document.getElementById('user-name').textContent,
          userType: 'student',
          category: document.getElementById('category').value,
          subject: document.getElementById('subject').value,
          description: document.getElementById('description').value,
          priority: document.querySelector('input[name="priority"]:checked').value,
          status: 'open',
          createdAt: serverTimestamp(),
          updatedAt: serverTimestamp()
        };

        // Upload attachment if provided
        const fileInput = document.getElementById('attachment');
        if (fileInput.files[0]) {
          const file = fileInput.files[0];
          const storageRef = ref(storage, `inquiries/${Date.now()}_${file.name}`);
          const snapshot = await uploadBytes(storageRef, file);
          const downloadURL = await getDownloadURL(snapshot.ref);
          formData.attachmentUrl = downloadURL;
          formData.attachmentName = file.name;
        }

        // Submit to Firestore
        const docRef = await addDoc(collection(db, 'inquiries'), formData);
        
        // Generate inquiry ID (using document ID)
        const inquiryId = `INQ-${docRef.id.slice(-8).toUpperCase()}`;
        
        // Show success message
        showSuccess(inquiryId);
        
        // Reset form
        document.getElementById('inquiry-form').reset();
        document.getElementById('file-info').style.display = 'none';
        
        // Redirect after 3 seconds
        setTimeout(() => {
          window.location.href = 'student.html';
        }, 3000);

      } catch (error) {
        console.error('Error submitting inquiry:', error);
        showError('Failed to submit inquiry. Please try again.');
      } finally {
        submitBtn.disabled = false;
        submitBtn.innerHTML = originalText;
      }
    });

    function showSuccess(inquiryId) {
      document.getElementById('inquiry-id').textContent = inquiryId;
      document.getElementById('success-message').style.display = 'block';
      document.getElementById('error-message').style.display = 'none';
      document.getElementById('success-message').scrollIntoView({ behavior: 'smooth' });
    }

    function showError(message) {
      document.getElementById('error-text').textContent = message;
      document.getElementById('error-message').style.display = 'block';
      document.getElementById('success-message').style.display = 'none';
      document.getElementById('error-message').scrollIntoView({ behavior: 'smooth' });
    }

    window.goBack = function() {
      if (confirm('Are you sure you want to cancel? Any unsaved changes will be lost.')) {
        window.location.href = 'student.html';
      }
    };
  </script>
</body>
</html>
