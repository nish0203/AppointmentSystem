<body>

  <div class="main-container">
    <div class="page-header">
      <h1>Manage Appointment Slots</h1>
      <p>Create, edit, and manage your available appointment time slots</p>
    </div>

    <div class="content-grid">
      <div class="form-card">
        <h3>Add New Slot</h3>
        <div id="message-container"></div>
        <form id="slot-form">
          <div class="form-group">
            <label for="slot-date">Date</label>
            <input type="text" id="slot-date" placeholder="Select date" readonly>
          </div>
          <div class="time-inputs">
            <div class="form-group">
              <label for="start-time">Start Time</label>
              <input type="text" id="start-time" placeholder="Start time" readonly>
            </div>
            <div class="form-group">
              <label for="end-time">End Time</label>
              <input type="text" id="end-time" placeholder="End time" readonly>
            </div>
          </div>
          <button type="submit" class="btn btn-primary" style="width: 100%;">
            <i class="fa fa-plus"></i> Add Slot
          </button>
        </form>
      </div>

      <div class="slots-card">
        <h3>Your Appointment Slots</h3>
        <div id="slots-container">
          <div class="loading">
            <i class="fa fa-spinner fa-spin"></i>
            <p>Loading slots...</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import {
      getFirestore, collection, doc, setDoc, getDocs, deleteDoc, updateDoc, query, where
    } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD3TSVMe8Ub-JL0y7M0VlXvPdskeOG1DaA",
      authDomain: "appointment-management-c2531.firebaseapp.com",
      projectId: "appointment-management-c2531",
      storageBucket: "appointment-management-c2531.firebasestorage.app",
      messagingSenderId: "428786083628",
      appId: "1:428786083628:web:d9d9576b12581cc697ee89",
      measurementId: "G-9FM8F1WJMF"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Initialize Flatpickr
    const datePicker = flatpickr("#slot-date", {
      inline: false,
      minDate: "today",
      dateFormat: "Y-m-d",
      theme: "material_blue"
    });

    const startTimePicker = flatpickr("#start-time", {
      enableTime: true,
      noCalendar: true,
      dateFormat: "H:i",
      time_24hr: true,
      minuteIncrement: 30
    });

    const endTimePicker = flatpickr("#end-time", {
      enableTime: true,
      noCalendar: true,
      dateFormat: "H:i",
      time_24hr: true,
      minuteIncrement: 30
    });

    // Global variables
    let currentUserEmail = sessionStorage.getItem('userEmail');
    let slots = [];
    let editingSlotId = null;

    // Initialize
    if (!currentUserEmail) {
      const params = new URLSearchParams(location.search);
      currentUserEmail = params.get('email');
      if (currentUserEmail) {
        sessionStorage.setItem('userEmail', currentUserEmail);
      }
    }

    if (!currentUserEmail) {
      window.location.href = 'login.html';
    }

    // Avatar dropdown functionality
    const avatarBtn = document.getElementById('avatar-btn');
    const logoutDropdown = document.getElementById('logout-dropdown');
    avatarBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      logoutDropdown.classList.toggle('show');
    });
    document.addEventListener('click', (e) => {
      if (!avatarBtn.contains(e.target) && !logoutDropdown.contains(e.target)) {
        logoutDropdown.classList.remove('show');
      }
    });
    document.getElementById('logout-btn').addEventListener('click', () => {
      sessionStorage.clear();
      window.location.href = 'login.html';
    });

    // Slot Management dropdown
    const slotDropdown = document.getElementById('slot-dropdown');
    const slotDropdownContent = document.getElementById('slot-dropdown-content');
    slotDropdown.addEventListener('click', (e) => {
      e.stopPropagation();
      slotDropdownContent.classList.toggle('show');
    });
    document.addEventListener('click', (e) => {
      if (!slotDropdown.contains(e.target)) {
        slotDropdownContent.classList.remove('show');
      }
    });

    // Utility functions
    function showMessage(message, type = 'error') {
      const container = document.getElementById('message-container');
      container.innerHTML = `<div class="${type}-message">${message}</div>`;
      setTimeout(() => container.innerHTML = '', 5000);
    }

    function formatTime(timeStr) {
      const [hours, minutes] = timeStr.split(':');
      const hour = parseInt(hours);
      const ampm = hour >= 12 ? 'PM' : 'AM';
      const displayHour = hour % 12 || 12;
      return `${displayHour}:${minutes} ${ampm}`;
    }

    function parseTime(timeStr) {
      const [time, ampm] = timeStr.split(' ');
      const [hours, minutes] = time.split(':');
      let hour = parseInt(hours);
      if (ampm === 'PM' && hour !== 12) hour += 12;
      if (ampm === 'AM' && hour === 12) hour = 0;
      return `${hour.toString().padStart(2, '0')}:${minutes}`;
    }

    // Check for time conflicts
    function hasTimeConflict(date, startTime, endTime, excludeSlotId = null) {
      return slots.some(slot => {
        if (excludeSlotId && slot.id === excludeSlotId) return false;
        if (slot.date !== date) return false;
        
        const newStart = new Date(`2000-01-01T${startTime}`);
        const newEnd = new Date(`2000-01-01T${endTime}`);
        const existingStart = new Date(`2000-01-01T${slot.startTime}`);
        const existingEnd = new Date(`2000-01-01T${slot.endTime}`);
        
        return (newStart < existingEnd && newEnd > existingStart);
      });
    }

    // Check if slot is booked
    async function isSlotBooked(slotId) {
      try {
        const bookingsQuery = query(
          collection(db, 'appointments'), 
          where('slotId', '==', slotId)
        );
        const bookingsSnapshot = await getDocs(bookingsQuery);
        return !bookingsSnapshot.empty;
      } catch (error) {
        console.error('Error checking slot bookings:', error);
        return false;
      }
    }

    // Load slots from Firestore
    async function loadSlots() {
      try {
        const slotsQuery = query(
          collection(db, 'appointment_slots'),
          where('lecturerEmail', '==', currentUserEmail)
        );
        const snapshot = await getDocs(slotsQuery);
        
        slots = [];
        for (const docSnapshot of snapshot.docs) {
          const slotData = { id: docSnapshot.id, ...docSnapshot.data() };
          slotData.isBooked = await isSlotBooked(docSnapshot.id);
          slots.push(slotData);
        }
        
        // Sort slots by date and time
        slots.sort((a, b) => {
          const dateCompare = new Date(a.date) - new Date(b.date);
          if (dateCompare !== 0) return dateCompare;
          return new Date(`2000-01-01T${a.startTime}`) - new Date(`2000-01-01T${b.startTime}`);
        });
        
        renderSlots();
      } catch (error) {
        console.error('Error loading slots:', error);
        showMessage('Failed to load appointment slots');
      }
    }

    // Render slots
    function renderSlots() {
      const container = document.getElementById('slots-container');
      
      if (slots.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <i class="fa fa-calendar-plus"></i>
            <h3>No appointment slots yet</h3>
            <p>Create your first appointment slot using the form on the left</p>
          </div>
        `;
        return;
      }

      const today = new Date();
      today.setHours(0, 0, 0, 0);
      
      // Filter out past slots
      const validSlots = slots.filter(slot => {
        const slotDate = new Date(slot.date);
        slotDate.setHours(0, 0, 0, 0);
        return slotDate >= today;
      });

      container.innerHTML = `
        <div class="slots-list">
          ${validSlots.map(slot => `
            <div class="slot-item ${slot.isBooked ? 'booked' : ''}" data-slot-id="${slot.id}">
              <div class="slot-header">
                <div class="slot-date">${new Date(slot.date).toLocaleDateString('en-US', { 
                  weekday: 'short', 
                  year: 'numeric', 
                  month: 'short', 
                  day: 'numeric' 
                })}</div>
                <div class="slot-status ${slot.isBooked ? 'booked' : 'available'}">
                  ${slot.isBooked ? 'Booked' : 'Available'}
                </div>
              </div>
              <div class="slot-times">
                <span class="slot-time">${formatTime(slot.startTime)}</span>
                <span>â€“</span>
                <span class="slot-time">${formatTime(slot.endTime)}</span>
              </div>
              <div class="slot-actions">
                ${!slot.isBooked ? `
                  <button class="btn-small btn-edit" onclick="editSlot('${slot.id}')">
                    <i class="fa fa-edit"></i> Edit
                  </button>
                ` : ''}
                <button class="btn-small btn-delete" onclick="deleteSlot('${slot.id}')">
                  <i class="fa fa-trash"></i> Delete
                </button>
              </div>
              <div class="edit-form" id="edit-form-${slot.id}">
                <input type="text" id="edit-date-${slot.id}" value="${slot.date}" readonly>
                <input type="text" id="edit-start-${slot.id}" value="${slot.startTime}" readonly>
                <input type="text" id="edit-end-${slot.id}" value="${slot.endTime}" readonly>
                <button class="btn-small btn-save" onclick="saveEdit('${slot.id}')">
                  <i class="fa fa-check"></i> Save
                </button>
                <button class="btn-small btn-cancel" onclick="cancelEdit('${slot.id}')">
                  <i class="fa fa-times"></i> Cancel
                </button>
              </div>
            </div>
          `).join('')}
        </div>
      `;
    }

    // Add new slot
    document.getElementById('slot-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const date = document.getElementById('slot-date').value;
      const startTime = document.getElementById('start-time').value;
      const endTime = document.getElementById('end-time').value;
      
      if (!date || !startTime || !endTime) {
        showMessage('Please fill in all fields');
        return;
      }
      
      // Validate times
      const start = new Date(`2000-01-01T${startTime}`);
      const end = new Date(`2000-01-01T${endTime}`);
      
      if (start >= end) {
        showMessage('End time must be after start time');
        return;
      }
      
      // Check for past dates
      const slotDate = new Date(date);
      const today = new Date();
      today.setHours(0, 0, 0, 0);
      slotDate.setHours(0, 0, 0, 0);
      
      if (slotDate < today) {
        showMessage('Cannot create slots for past dates');
        return;
      }
      
      // Check for conflicts
      if (hasTimeConflict(date, startTime, endTime)) {
        showMessage('This time slot conflicts with an existing slot');
        return;
      }
      
      try {
        const slotData = {
          lecturerEmail: currentUserEmail,
          date: date,
          startTime: startTime,
          endTime: endTime,
          createdAt: new Date().toISOString(),
          isBooked: false
        };
        
        const docRef = doc(collection(db, 'appointment_slots'));
        await setDoc(docRef, slotData);
        
        showMessage('Appointment slot created successfully!', 'success');
        
        // Clear form
        document.getElementById('slot-form').reset();
        datePicker.clear();
        startTimePicker.clear();
        endTimePicker.clear();
        
        // Reload slots
        await loadSlots();
        
      } catch (error) {
        console.error('Error creating slot:', error);
        showMessage('Failed to create appointment slot');
      }
    });

    // Edit slot functions
    window.editSlot = function(slotId) {
      const slot = slots.find(s => s.id === slotId);
      if (!slot || slot.isBooked) return;
      
      // Cancel any other editing
      if (editingSlotId && editingSlotId !== slotId) {
        cancelEdit(editingSlotId);
      }
      
      editingSlotId = slotId;
      
      const slotElement = document.querySelector(`[data-slot-id="${slotId}"]`);
      const editForm = document.getElementById(`edit-form-${slotId}`);
      
      slotElement.classList.add('editing');
      editForm.classList.add('show');
      
      // Initialize edit form pickers
      flatpickr(`#edit-date-${slotId}`, {
        minDate: "today",
        dateFormat: "Y-m-d",
        defaultDate: slot.date
      });
      
      flatpickr(`#edit-start-${slotId}`, {
        enableTime: true,
        noCalendar: true,
        dateFormat: "H:i",
        time_24hr: true,
        minuteIncrement: 30,
        defaultDate: slot.startTime
      });
      
      flatpickr(`#edit-end-${slotId}`, {
        enableTime: true,
        noCalendar: true,
        dateFormat: "H:i",
        time_24hr: true,
        minuteIncrement: 30,
        defaultDate: slot.endTime
      });
    };

    window.cancelEdit = function(slotId) {
      const slotElement = document.querySelector(`[data-slot-id="${slotId}"]`);
      const editForm = document.getElementById(`edit-form-${slotId}`);
      
      slotElement.classList.remove('editing');
      editForm.classList.remove('show');
      editingSlotId = null;
    };

    window.saveEdit = async function(slotId) {
      const date = document.getElementById(`edit-date-${slotId}`).value;
      const startTime = document.getElementById(`edit-start-${slotId}`).value;
      const endTime = document.getElementById(`edit-end-${slotId}`).value;
      
      if (!date || !startTime || !endTime) {
        showMessage('Please fill in all fields');
        return;
      }
      
      // Validate times
      const start = new Date(`2000-01-01T${startTime}`);
      const end = new Date(`2000-01-01T${endTime}`);
      
      if (start >= end) {
        showMessage('End time must be after start time');
        return;
      }
      
      // Check for past dates
      const slotDate = new Date(date);
      const today = new Date();
      today.setHours(0, 0, 0, 0);
      slotDate.setHours(0, 0, 0, 0);
      
      if (slotDate < today) {
        showMessage('Cannot set slots for past dates');
        return;
      }
      
      // Check for conflicts (excluding current slot)
      if (hasTimeConflict(date, startTime, endTime, slotId)) {
        showMessage('This time slot conflicts with another existing slot');
        return;
      }
      
      try {
        await updateDoc(doc(db, 'appointment_slots', slotId), {
          date: date,
          startTime: startTime,
          endTime: endTime,
          updatedAt: new Date().toISOString()
        });
        
        showMessage('Slot updated successfully!', 'success');
        cancelEdit(slotId);
        await loadSlots();
        
      } catch (error) {
        console.error('Error updating slot:', error);
        showMessage('Failed to update slot');
      }
    };

    // Delete slot
    window.deleteSlot = async function(slotId) {
      const slot = slots.find(s => s.id === slotId);
      
      if (slot.isBooked) {
        if (!confirm('This slot is booked by a student. Deleting it will cancel the appointment. Are you sure?')) {
          return;
        }
      } else {
        if (!confirm('Are you sure you want to delete this appointment slot?')) {
          return;
        }
      }
      
      try {
        // If slot is booked, also need to handle the appointment
        if (slot.isBooked) {
          const bookingsQuery = query(
            collection(db, 'appointments'), 
            where('slotId', '==', slotId)
          );
          const bookingsSnapshot = await getDocs(bookingsQuery);
          
          // Delete associated appointments
          for (const bookingDoc of bookingsSnapshot.docs) {
            await deleteDoc(doc(db, 'appointments', bookingDoc.id));
          }
        }
        
        await deleteDoc(doc(db, 'appointment_slots', slotId));
        showMessage('Slot deleted successfully!', 'success');
        await loadSlots();
        
      } catch (error) {
        console.error('Error deleting slot:', error);
        showMessage('Failed to delete slot');
      }
    };

    // Auto-remove expired slots
    async function removeExpiredSlots() {
      const today = new Date();
      today.setHours(0, 0, 0, 0);
      
      const expiredSlots = slots.filter(slot => {
        const slotDate = new Date(slot.date);
        slotDate.setHours(0, 0, 0, 0);
        return slotDate < today;
      });
      
      for (const slot of expiredSlots) {
        try {
          await deleteDoc(doc(db, 'appointment_slots', slot.id));
        } catch (error) {
          console.error('Error removing expired slot:', error);
        }
      }
      
      if (expiredSlots.length > 0) {
        await loadSlots();
      }
    }

    // Initialize the page
    await loadSlots();
    await removeExpiredSlots();
  </script>
